version: 2.1
executors:
  aws-cli: 
    docker:
      - image: circleci/python:3.7
    environment:
      AWS_DEFAULT_REGION: ap-south-1
      REPOSITORY_URI: 894185188610.dkr.ecr.ap-south-1.amazonaws.com/new-repo
jobs:
  build:
    executor: aws-cli
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install AWS CLI
          command: sudo pip install awscli
      - run:
          name: Configure AWS CLI
          command: |
                    aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
                    aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
      - run:
          name: Copy .env from S3
          command: aws s3 cp s3://aditya-birla/.env .env
      - run:
          name: Login to Amazon ECR
          command: |
            aws ecr get-login-password | docker login --username AWS --password-stdin $REPOSITORY_URI
      - run:
          name: Build Docker image
          command: |
            docker build --build-arg ENV_FILE=.env -t $REPOSITORY_URI:$CIRCLE_SHA1 .
      - run:
          name: Push Docker image
          command: |
            docker push $REPOSITORY_URI:$CIRCLE_SHA1
            docker tag $REPOSITORY_URI:$CIRCLE_SHA1 $REPOSITORY_URI:latest
            docker push $REPOSITORY_URI:latest
      - run:
          name: Create imagedefinitions.json
          command: |
            printf '[{"name":"fintechimage","imageUri":"%s"}]' "$REPOSITORY_URI:$CIRCLE_SHA1" > imagedefinitions.json
      - store_artifacts:
          path: imagedefinitions.json
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
